{% extends "base.html" %}
{% load static %}
{% block title %}域名截图 | 域名后缀列表{% endblock %}
{% block content %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>域名后缀列表</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}">首页</a></li>
                            <li class="breadcrumb-item active">域名后缀列表</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">域名后缀列表</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped projects">
                        <thead>
                        <tr>
                            <th style="width: 1%">
                                #
                            </th>
                            <th style="width: 20%">
                                域名后缀
                            </th>


                            <th style="width: 20%">
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for domaintype in domaintype_list %}
                            <td>
                                #
                            </td>
                            <td>
                                <a>
                                    {{ domaintype.domaintype }}
                                </a>
                            </td>
                            <td class="project-actions ">
                                <a class="btn btn-primary btn-sm"
                                   href="{% url 'jietu:show_domaintype_expiration_date' domaintype.domaintype %}">
                                    <i class="fas fa-folder">
                                    </i>
                                    View
                                </a>
                            </td>
                            </tr>
                        {% empty %}
                            <div class="no-post">暂时还没有添加域名！</div>
                        {% endfor %}


                        </tbody>
                    </table>
                </div>
            </div>

        </section>
    </div>
{% endblock content %}
